---
- hosts: all
  become: true
  tasks:
  - name: install docker
    yum:
      pkg: docker.io
      state: present
  - name: strat docker service
    service:
      name: docker
      state: started
      enabled: true
  - name: deploy addressbook application
    command: docker run -itd -p 2026:8080 prajwal8120/addressbook
